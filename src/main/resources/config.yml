# Is this server acting for itself or is part of a BungeeCord Network
# If true it will rely on it's database heavily.
# If false it will report and rely on BungeeCord for data. (Not Supported yet)
StandAlone: true

#Database Type: H2 and Mysql are supported.
# If you want to have multiserver support this early in development use a
# single mysql for all servers in your BungeeCord network. 
DatabaseType: 'H2'

#H2 Database Location if using H2
DatabaseLocation: 'plugins/JaggedAchievements/'
#Database name: It is the H2 the file name or Mysql Database name
DatabaseName: 'achievements'
#Mysql Port if using Mysql
MysqlPort: '3306'

#Mysql Username if using Mysql
MysqlUser: 'root'
#Mysql Password if using Mysql
MysqlPass: ''